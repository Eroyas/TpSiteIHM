<br><br>

<div>

  <button id="btn-add-project" type="button" class="btn btn-primary btn-lg" aria-label="Left Align">
    Ajouter
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>

  <br><br>

  <form role="form">
    <div id="table-add-project" class="tab-projects table-responsive">
      <table class="table">
        <div class="form-group">
          <label for="nameInputAdd">Nom du projet</label>
          <input type="text" class="form-control" id="nameInputAdd" placeholder="Nom du projet" ng-model="project.title">
        </div>
        <div class="form-group">
          <label for="descriptionInputAdd">Description</label>
          <textarea class="form-control" rows="3" id="descriptionInputAdd" placeholder="Description" ng-model="project.description"></textarea>
        </div>
        <div class="form-group">
          <label for="yearInputAdd">Année</label>
          <input type="number" min="2015" onkeypress="return false;" class="form-control" id="yearInputAdd" placeholder="Année" ng-model="project.year">
        </div>
        <button type="submit" class="btn btn-success" ng-click="sendData()">Valider</button>
      </table>
    </div>
  </form>

  <div class="list-projects">
    <h3>Rechercher par nom de projet : <input type="text" ng-model="project.title"></h3>

    <h3>Liste des projets :</h3>

    <div class="jumbotron">

      <table class="table table-hover table-bordered">
        <tr ng-repeat="project in projects | filter:project">
          <td>
            <a ng-href="#/show/projects/{{ project.id }}" class="btn" role="button" alt="voir" title="Voir">
              {{ project.title }}
            </a>
          </td>
          <td>

            <a ng-href="#/show/projects/{{ project.id }}" class="btn btn-info" role="button" alt="voir" title="Voir">
              <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
            </a>

            <a ng-href="#/edit/projects/{{ project.id }}" class="btn btn-warning" role="button" alt="modifier" title="Modifier">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>

            <a ng-href="#/delete/projects/{{ project.id }}" class="btn btn-danger" role="button" alt="supprimer" title="Supprimer">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>

          </td>         
        </tr>
      </table>

    </div>

  </div>
</div>
