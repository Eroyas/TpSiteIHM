<br>

<div>

  <h3>Nom du projet : {{ currentProject.title }}</h3>
  <h3>Description : </h3>
  <h3 style=" text-indent: 50px;">{{ currentProject.description }}</h3>
  <h3>Année : {{ currentProject.year }}</h3>

  <a ng-href="#/add/users/{{ currentProject.id }}" class="btn btn-primary btn-lg pull-right" role="button" alt="retour" title="Ajouter un utilisateur">
    Ajouter un utilisateur
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>

  <h3>Liste des utilisateurs qui y ont participé : </h3>

  <br>
  
  <div class="list-users">

    <div class="jumbotron table-responsive">

      <table class="table table-hover table-bordered">
        <tr>
          <td><h3>Utilisateur</h3></td>
          <td><h3>Rôle</h3></td>
          <td><h3>Voir</h3></td>
        </tr>
        <tr ng-repeat="user in users">
          <td>
            <a ng-href="#/show/{{ user.id }}" class="btn" role="button" alt="voir" title="Voir">
              {{ user.name }} {{ user.surname }}
            </a>
          </td>
          <td>
            <a class="btn" alt="rôle" title="Rôle">
              {{ user.role }}
            </a>
          </td>
          <td>
            <a ng-href="#/show/{{ user.id }}" class="btn btn-info" role="button" alt="voir" title="Voir">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </a>
          </td>
        </tr>
      </table>

    </div>
  
  </div>

  <br>

  <a ng-href="#/projects" class="btn btn-primary" role="button" alt="retour" title="Retour">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    Retour
  </a>

</div>
