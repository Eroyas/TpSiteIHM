<br><br>

<div>
  <form role="form">
    <div class="tab-projects table-responsive">
      <table class="table">
        <div class="form-group">
          <label for="nameInputModify">Nom du projet</label>
          <input type="text" class="form-control" id="nameInputModify" placeholder="Nom du projet" ng-model="project.title">
        </div>
        <div class="form-group">
          <label for="descriptionInputModify">Description</label>
          <input type="text" class="form-control" id="descriptionInputModify" placeholder="Description" ng-model="project.description">
        </div>
        <div class="form-group">
          <label for="yearInputModify">Année</label>
          <input type="number" value="2015" min="2015" class="form-control" id="yearInputModify" placeholder="Année" ng-model="project.year">
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block" ng-click="sendData()">Valider</button>
      </table>
    </div>
  </form>

  <br><br>

  <a ng-href="#/projects" class="btn btn-primary" role="button" alt="retour" title="Retour">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    Retour
  </a>

</div>
