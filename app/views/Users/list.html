<br><br>
<a href="#/adduser">Ajouter un utilisateur</a>
<div>

  <button id="btn-add" type="button" class="btn btn-primary btn-lg" aria-label="Left Align">
    Ajouter
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>

  <br><br>

  <form>
    <div id="table-add" class="tab-users table-responsive">
      <table class="table">
        <div class="form-group">
          <label for="firstnameInputAdd">Prénom</label>
          <input type="text" class="form-control" id="firstnameInputAdd" placeholder="Prénom">
        </div>
        <div class="form-group">
          <label for="lastnameInputAdd">Nom de famille</label>
          <input type="input" class="form-control" id="lastnameInputAdd" placeholder="Nom de famille">
        </div>
        <button type="submit" class="btn btn-success" ng-click="sendData()">Valider</button>
      </table>
    </div>
  </form>

  <div>
    <h3>Rechercher par nom de famille : <input type="text" ng-model="user.name"></h3>

    <h3>Liste des utilisateurs :</h3>

    <div class="jumbotron">

      <table class="table table-hover table-bordered">
        <tr ng-repeat="user in users | filter:user">
          <td>
            <a href="#/show/{{ user.id }}" class="btn" role="button" alt="voir" title="Voir">
              {{ user.surname }} {{ user.name }}
            </a>
          </td>
          <td>

            <a href="#/show/{{ user.id }}" class="btn btn-info" role="button" alt="voir" title="Voir">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </a>

            <a href="#/edit/{{ user.id }}" class="btn btn-warning" role="button" alt="modifier" title="Modifier">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>

            <a href="#/delete/{{ user.id }}" class="btn btn-danger" role="button" alt="supprimer" title="Supprimer">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>

          </td>
        </tr>
      </table>

    </div>

  </div>
</div>
