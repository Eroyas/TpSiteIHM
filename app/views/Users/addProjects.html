<h3>Ajout d'un projet : </h3>

<br>

<div>
  <form role="form">
    <div class="tab-users table-responsive">
      <table class="table ">
        <div class="form-group">
          <label for="inputAddProject">Choisir le projet</label>
          <select class="form-control" id="inputAddProject" ng-options="project.title for project in projects" ng-model="project"></select>
        </div>
        <div class="form-group">
          <label for="inputAddRole">Rôle</label>
          <input type="text" class="form-control" id="inputAddRole" placeholder="Rôle" ng-model="role.name">
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block" ng-click="sendData()">Valider</button>
      </table>
    </div>
  </form>

  <br><br>

  <a ng-href="#/users" class="btn btn-primary" role="button" alt="retour" title="Retour">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    Retour
  </a>

</div>
